<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Single+Day&display=swap" rel="stylesheet">
</head>
<body>
    <section>  
      <p class="para">Dynamic clock</p>
        <div class="container">
          <div class="icons">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
          </div>
          <div class="time">
            <div class="time-colon">
              <div class="time-text">
                <span class="num hour_num">08</span>
                <span class="text">Hours</span>
              </div>
              <span class="colon">:</span>
            </div>
            <div class="time-colon">
              <div class="time-text">
                <span class="num min_num">45</span>
                <span class="text">Minutes</span>
              </div>
              <span class="colon">:</span>
            </div>
            <div class="time-colon">
              <div class="time-text">
                <span class="num sec_num">06</span>
                <span class="text">Seconds</span>
              </div>
              <span class="am_pm">AM</span>
            </div>
          </div>
        </div>
    </section>
      <script>
      let section = document.querySelector("section"),
      icons = document.querySelector(".icons");
      icons.onclick = ()=>{
        section.classList.toggle("dark");
      }
      
      setInterval(()=>{
        let date = new Date(),
        hour = date.getHours(),
        min = date.getMinutes(),
        sec = date.getSeconds();
        let d;
        d = hour < 12 ? "AM" : "PM"; 
        hour = hour > 12 ? hour - 12 : hour;
        hour = hour == 0 ? hour = 12 : hour;
      
        hour = hour < 10 ? "0" + hour : hour;
        min = min < 10 ? "0" + min : min;
        sec = sec < 10 ? "0" + sec : sec;
        document.querySelector(".hour_num").innerText = hour;
        document.querySelector(".min_num").innerText = min;
        document.querySelector(".sec_num").innerText = sec;
        document.querySelector(".am_pm").innerText = d;
      }, 1000); 
      </script>
    
</body>
</html>
